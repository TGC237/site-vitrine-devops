services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: site-vitrine-devops
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - devops-network
    labels:
      - "com.example.description=Site vitrine Expert DevOps"
      - "com.example.version=1.0.0"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  devops-network:
    driver: bridge
