# 1. Connexion à PostgreSQL (Via le réseau Docker)
spring.datasource.url=jdbc:postgresql://postgres:5432/mission_control_db
spring.datasource.username=sonar
spring.datasource.password=sonar
spring.datasource.driver-class-name=org.postgresql.Driver

# 2. Hibernate / JPA (Gestion automatique des tables)
# 'update' permet à Spring de créer les colonnes manquantes tout seul
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 3. Encodage (Pour éviter les problèmes d'accents sur ton profil)
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
