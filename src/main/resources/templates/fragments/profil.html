<div th:fragment="profil-content" class="grid grid-cols-1 lg:grid-cols-12 gap-8 animate-in fade-in slide-in-from-bottom-4 duration-700">
    <div class="lg:col-span-4 space-y-6">
        <div class="glass p-8 sticky top-8 text-center border-t-4 border-blue-500">
            <div class="relative inline-block group">
                <img th:src="${profil.photoUrl != null && profil.photoUrl != '' ? profil.photoUrl : 'https://api.dicebear.com/7.x/bottts/svg?seed=Giresse'}" 
                    class="w-48 h-48 rounded-2xl object-cover border-2 border-blue-500 shadow-2xl transition-all duration-500 group-hover:scale-105 group-hover:border-blue-400">
                
                <div class="absolute -bottom-2 -right-2 bg-blue-600 p-2 rounded-lg shadow-lg">
                    <i data-lucide="shield-check" class="w-5 h-5 text-white"></i>
                </div>
            <h1 class="text-3xl font-black italic mt-6 text-white uppercase" th:text="${profil.prenom + ' ' + profil.nom}">Nom Prénom</h1>
            <p class="text-blue-400 font-mono text-xs tracking-widest mt-2 uppercase" th:text="${profil.titre}">DevSecOps Engineer</p>
            
            <div class="grid grid-cols-4 gap-3 mt-8">
                <a th:href="${profil.githubUrl}" target="_blank" class="p-3 bg-white/5 border border-white/10 rounded-xl hover:bg-white/10 transition-all"><i data-lucide="github" class="w-5 h-5"></i></a>
                <a th:href="${profil.linkedinUrl}" target="_blank" class="p-3 bg-white/5 border border-white/10 rounded-xl hover:bg-blue-600/20 transition-all"><i data-lucide="linkedin" class="w-5 h-5"></i></a>
                <a th:href="${profil.instagramUrl}" target="_blank" class="p-3 bg-white/5 border border-white/10 rounded-xl hover:bg-pink-600/20 transition-all"><i data-lucide="instagram" class="w-5 h-5"></i></a>
                <a th:href="${profil.youtubeUrl}" target="_blank" class="p-3 bg-white/5 border border-white/10 rounded-xl hover:bg-red-600/20 transition-all"><i data-lucide="youtube" class="w-5 h-5"></i></a>
            </div>
        </div>
    </div>

  <div class="lg:col-span-8 space-y-6">
    <div class="glass p-8 relative overflow-hidden">
        <h3 onclick="startTypewriter()" class="text-xs font-mono text-blue-500 mb-4 uppercase tracking-[0.3em] font-bold cursor-pointer group">
            <span class="animate-pulse">_</span> SYSTEM_BIO
            <span class="text-[10px] text-slate-600 ml-2 opacity-0 group-hover:opacity-100 transition-opacity">[EXECUTE]</span>
        </h3>

        <p id="typewriter-target" class="text-xl leading-relaxed text-slate-300 font-light italic min-h-[150px] break-words whitespace-pre-wrap"></p>

        <span id="bio-source" th:text="${profil.bio}" style="visibility: hidden; position: absolute; width: 0; height: 0; overflow: hidden;"></span>
    </div>
  </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="glass p-6 border-l-2 border-emerald-500/30">
                <h4 class="text-[10px] font-mono text-slate-500 uppercase mb-2">Formation</h4>
                <p class="text-sm text-white" th:text="${profil.diplome}">Master EISI</p>
            </div>
            <div class="glass p-6 border-l-2 border-blue-500/30">
                <h4 class="text-[10px] font-mono text-slate-500 uppercase mb-2">Qualités</h4>
                <p class="text-sm text-white">Rigueur & Automatisation</p>
            </div>
        </div>
    </div>
</div>
