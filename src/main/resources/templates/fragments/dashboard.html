<div th:fragment="dashboard-content" class="animate-in fade-in duration-500">
    <section id="dashboard" class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="glass p-6 flex flex-col justify-between group">
            <div class="flex justify-between items-start">
                <span class="text-xs font-mono text-slate-500 uppercase tracking-widest">CI/CD Pipeline</span>
                <i data-lucide="refresh-cw" class="w-4 h-4 text-blue-400 animate-spin"></i>
            </div>
            <div class="mt-4">
                <h3 class="text-2xl font-bold italic">Jenkins Build</h3>
                <div class="flex items-center gap-2 mt-2">
                    <div id="jenkins-status-dot" class="w-3 h-3 bg-green-500 rounded-full status-glow"></div>
                    <span id="jenkins-info" class="text-green-400 font-mono text-sm">#-- - STABLE</span>
                </div>
            </div>
		<div>
            	<p id="last-update" class="text-[10px] text-slate-500 mt-4 italic">Waiting for heartbeat...</p>
               </div>
	</div>

        <div class="glass p-6 md:col-span-2 relative overflow-hidden">
            <div class="flex justify-between items-start mb-4">
                <span class="text-xs font-mono text-slate-500 uppercase tracking-widest">Live Infrastructure Monitoring</span>
                <div class="flex gap-2">
                    <span id="site-status-badge" class="text-[10px] px-2 py-1 rounded border font-bold shadow-sm transition-all duration-500">SITES: --</span>
                    <span id="sonar-badge" class="text-[10px] bg-emerald-500/10 px-2 py-1 rounded text-emerald-400 border border-emerald-500/20 font-bold">SONAR: PASSED</span>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 items-center py-4">
                <div>
                    <p class="text-[10px] text-slate-500 font-mono uppercase">RAM Resource</p>
                    <p id="ram-usage" class="text-3xl font-black text-white">-- GB</p>
                </div>
                <div class="border-t md:border-t-0 md:border-l border-white/10 pt-4 md:pl-4">
                    <p class="text-[10px] text-slate-500 font-mono uppercase">Response Latency</p>
                    <p id="latency-val" class="text-2xl font-bold text-blue-400">-- ms</p>
                </div>
                <div class="border-l border-white/10 pl-4">
                    <p class="text-[10px] text-slate-500 font-mono uppercase">SSL Certificate</p>
                    <div id="ssl-status" class="flex items-center gap-2 text-emerald-400 font-bold">
                        <i data-lucide="shield-check" class="w-4 h-4"></i>
                        <span>SECURE</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
